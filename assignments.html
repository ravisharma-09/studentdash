<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments - StudentDash</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h2>StudentDash</h2>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="assignments.html" class="active">Assignments</a></li>
                <li><a href="grades.html">Grades</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <div class="greeting">
                    <h1>Assignments</h1>
                    <p>My Pending Work</p>
                </div>
            </header>

            <section class="assignments-section">

                <!-- Input Area -->
                <div class="new-assignment">
                    <input type="text" id="asgTitle" placeholder="Title">
                    <textarea id="asgDetail" placeholder="Details (e.g. Chapter 4, Due Mon)" rows="3"></textarea>
                    <button onclick="addAssignment()">Add Assignment</button>
                </div>

                <div id="assignmentList">
                    <div class="assignment-card">
                        <h3>Math Worksheet</h3>
                        <p>Complete Chapter 4 Exercises. Due Tomorrow.</p>
                        <button class="done-btn" onclick="this.parentElement.remove()">Mark as Done</button>
                    </div>

                    <div class="assignment-card">
                        <h3>History Essay</h3>
                        <p>Write 500 words on the Industrial Revolution. Due Friday.</p>
                        <button class="done-btn" onclick="this.parentElement.remove()">Mark as Done</button>
                    </div>

                    <div class="assignment-card">
                        <h3>Science Lab Report</h3>
                        <p>Submit the photosynthesis experiment results.</p>
                        <button class="done-btn" onclick="this.parentElement.remove()">Mark as Done</button>
                    </div>
                </div>

            </section>

        </main>
    </div>


    <script src="main.js"></script>
</body>

</html>
