<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades - StudentDash</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h2>StudentDash</h2>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="assignments.html">Assignments</a></li>
                <li><a href="grades.html" class="active">Grades</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <div class="greeting">
                    <h1>My Grades</h1>
                    <p>Semester Progress</p>
                </div>
            </header>

            <section class="grades-section">
                <!-- Add Subject -->
                <div class="new-assignment" style="margin-bottom: 32px;">
                    <input type="text" id="newSubjectInput" placeholder="New Subject Name (e.g. Physics)">
                    <button onclick="addSubject()">Add Subject</button>
                </div>

                <!-- Grid of Subject Boxes -->
                <div id="gradesGrid" class="stats" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">

                    <!-- Example Subject -->
                    <div class="card subject-card">
                        <h3>Mathematics</h3>
                        <table class="exam-table"
                            style="width: 100%; text-align: left; margin-top: 10px; border-collapse: collapse;">
                            <thead>
                                <tr style="border-bottom: 2px solid #eee;">
                                    <th style="padding: 8px;">Exam</th>
                                    <th style="padding: 8px;">Score</th>
                                </tr>
                            </thead>
                            <tbody class="exam-list-body">
                                <tr>
                                    <td style="padding: 8px; border-bottom: 1px solid #f9f9f9;">Midterm</td>
                                    <td style="padding: 8px; border-bottom: 1px solid #f9f9f9;">92/100</td>
                                </tr>
                            </tbody>
                        </table>

                        <!-- Add Exam form inside card -->
                        <div class="add-exam-form">
                            <input type="text" placeholder="Exam Name" class="exam-name">
                            <div style="display: flex; gap: 8px;">
                                <input type="number" placeholder="Marks" class="exam-marks">
                                <input type="number" placeholder="Out of" class="exam-total">
                            </div>
                            <button onclick="addExam(this)">Add Exam</button>
                        </div>
                    </div>

                </div>
            </section>

        </main>
    </div>

    <script src="main.js"></script>
</body>

</html>
