<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Student Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <!-- Using a simple Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <h2>StudentDash</h2>
            </div>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="assignments.html">Assignments</a></li>
                <li><a href="grades.html">Grades</a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <header>
                <div class="greeting">
                    <h1 id="greeting-text">Hello, Student!</h1>
                    <p id="date-text">Loading date...</p>
                </div>
            </header>

            <!-- Quote of the Day -->
            <section class="quote-section">
                <h3>ðŸ’¡ Quote of the Day</h3>
                <blockquote id="daily-quote">"The best way to predict the future is to create it."</blockquote>
            </section>

            <!-- Quick Stats & Progress -->
            <section class="stats">
                <div class="card">
                    <h3>GPA</h3>
                    <p class="big-text">3.5</p>
                </div>
                <div class="card">
                    <h3>Daily Goal</h3>
                    <div class="progress-bar-container">
                        <div class="progress-fill" style="width: 70%;">70%</div>
                    </div>
                    <p class="small-text">Tasks Completed</p>
                </div>
                <div class="card">
                    <h3>Next Class</h3>
                    <p class="big-text">Math</p>
                </div>
            </section>

            <!-- Assignments / To-Do Section -->
            <section class="todo-section">
                <h2>My Tasks</h2>
                <div class="todo-input">
                    <input type="text" id="taskInput" placeholder="Add a new task...">
                    <button onclick="addTask()">Add</button>
                </div>

                <ul id="taskList">
                    <!-- Tasks will be added here by JavaScript -->
                    <li>Review History Notes</li>
                    <li>Complete Math Worksheet</li>
                </ul>
            </section>
        </main>
    </div>

    <script src="main.js"></script>
</body>

</html>
